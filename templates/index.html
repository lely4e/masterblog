<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
    <!-- Add button to create a new post -->
    <ul>
    <div class="add">
        <a href="/add">
            <button type="button">Add New Post</button>
        </a>
    </div>
    </ul>

    <!-- Creates a card with all information -->
    {% for info in posts %}
    <ul>
    <div class="post">

        <h2>{{ info.title }}</h2>
        <p><em>Written by ... {{ info.author }}</em></p>
        <p>{{ info.content }}</p>

    <div class="delete-update-like">

        <form action="/delete/{{ info.id }}" method="POST">
            <input type="submit" value="Delete">
        </form>

        <a href="/update/{{ info.id }}">
            <button type="button">Update</button>
        </a>
        
        <!-- Likes -->
        <form action="/like/{{ info.id }}" method="POST" style="display: inline;">
            {% if info.like %}
                <input type="submit" value="❤️ {{ info.like }}" style="border: none; background: none; font-size: 12px; cursor: pointer;">
            {% else %}
                <input type="submit" value="🤍 {{ info.like }}" style="border: none; background: none; font-size: 12px; cursor: pointer;">
            {% endif %}
        </form>

    </div>
    </div>
    </ul>
    {% endfor %}

</body>
</html>
