<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
    {% for info in posts %}
    <ul>
    <div class="post">

        <h2>Post Title: {{ info.title }}</h2>
        <p><em>Written by ... {{ info.author }}</em></p>
        <p>Post content: {{ info.content }}</p>

        <form action="/delete/{{ info.id }}" method="POST">
        <input type="submit" value="Delete">
        </form>

        <a href="/update/{{ info.id }}">
            <button type="button">Update</button>
        </a>
        
         
    </div>
    </ul>
    {% endfor %}
</body>
</html>
